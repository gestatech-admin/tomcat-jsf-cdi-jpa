<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/resources/templates/t_main.xhtml">
    <ui:define name="main">
        <h:form>
            <h:inputText value="#{bananaListController.newBananaName}"/>
            
            <h:commandButton action="#{bananaListController.createBanana}"/>
        
        </h:form>
        <h:dataTable value="#{bananaListController.bananas}" var="banana"> 
        <h:column>
            <f:facet name="header">
                NAME
            </f:facet>
            
            #{banana.name}
        </h:column>
        
        </h:dataTable>
    </ui:define>
</ui:composition>

</html>
